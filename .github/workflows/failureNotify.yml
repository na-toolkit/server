name: Slack notify about failure

on:
  workflow_call:
    inputs:
      ts:
        required: true
        type: string
    secrets:
      SLACK_BOT_TOKEN:
        required: true

jobs:
  send:
    name: Message Send
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: 'C04T31UQSQ2'
          update-ts: ${{ inputs.ts }}
          payload: |
            {
              "attachments": [
                {
                  "color": "a7283e",
                  "author_name": "${{ github.triggering_actor }}",
                  "author_link": "https://github.com/${{ github.triggering_actor }}",
                  "author_icon": "https://github.com/${{ github.triggering_actor }}.png?size=40",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{ github.repository }}",
                  "thumb_url": "http://placekitten.com/g/200/200",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Failed"
                    },
                    {
                      "title": "Event",
                      "short": true,
                      "value": "${{ github.event_name }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
